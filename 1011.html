<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试1011</title>
</head>
<body>

 <p>输入数字验证</p>
 <input id="numb">
 <button type="button" onclick="myFunction()">提交</button>
 <p id="show">默认显示</p>

 <script>
     function myFunction() {
         var x,text;

         x = document.getElementById("numb").value;
         if (isNaN(x) || x<10 || x>15){
             text = "输入的数字超过范围";
         }else {
             text = "输入正确";
         }
         document.getElementById("show").innerHTML= text;
     }

 </script>



</body>
</html>
